<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Maps Simple Directions Example - AngularJS & Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<!-- Form which takes "from" and "to" values and calls the server to get the data when the button is pressed. -->
<body ng-app="gdirApp">
	<div class="container-fluid">
		<h2>Google Maps Simple Directions Example - AngularJS (1.3.15) & Bootstrap (3.3.4)</h2>
		<h4>by Reyes Ponce</h4>
	</div>
<p/>
	<div id="main" class="container-fluid" ng-controller="mainController">
		<form ng-Submit="getDirections()">
			<label>From:</label>
			<input required type="text" class="form-control" placeholder="from" ng-model="location.from"><br>
			<label>To:</label>
			<input required type="text" class="form-control" placeholder="to" ng-model="location.to"><br>
			<input class="btn btn-primary" type="submit" value="Go">
		</form>
		
		<br><br>

		<table class="table table-striped">
		  <thead>
			<tr>
			  <th>Directions</th>         
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="step in directions.steps">
			  <td>{{step | htmlToPlaintext}}</td>
			</tr>
			<tr>
				<td>Distance : {{directions.distance}} &nbsp;&nbsp;&nbsp;&nbsp; Duration: {{directions.duration}}</td>
			</tr>
		  </tbody>
		</table>		
	</div>

<!-- Load scripts last so they don't slow down the rendering. -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="javascripts/libraries/angular-resource.min.js"></script>
<script src="javascripts/controllers/mainController.js"></script>
<script src="javascripts/filters/customFilters.js"></script>
</body>
</html>
